<script type="text/javascript">
	function check_common_element(arra1, arra2) {
  for (var i = 0; i < arra1.length; i++)
  {
    if (arra2.indexOf(arra1[i]) != -1) 
      return true;
  }
  return false;
}
alert(check_common_element([1,2,3], [3,4,5]));   
alert(check_common_element([1,2,3], [5,6,7]));  
</script>
